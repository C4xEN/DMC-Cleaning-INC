<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DMC Cleaning Inc.</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      background-color: #0b2e13;
      color: #fff;
      position: relative;
    }

    .vine-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
    }

    .vine {
      stroke: #0a3d1a;
      stroke-width: 2.5;
      fill: none;
      stroke-dasharray: 1200;
      stroke-dashoffset: 1200;
      animation: growVine 4s ease-out forwards;
    }

    .leaf {
      fill: #1b5e20;
      transform-origin: center;
      animation: growLeaf 0.8s ease-out forwards;
    }

    .leaf-group {
      animation-delay: 2.2s;
      animation-fill-mode: forwards;
    }

    @keyframes growVine {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes growLeaf {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .vine.heartbeat {
      animation: growVine 4s ease-out forwards, heartbeat 3s ease-in-out 4s infinite;
    }

    @keyframes heartbeat {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.85;
        transform: scale(1.02);
      }
    }

    @media (max-width: 768px) {
      .vine {
        stroke-width: 2;
      }
      .leaf {
        transform: scale(0.85);
      }
    }
  </style>
</head>
<body>
  <div class="vine-container">
    <svg viewBox="0 0 800 1000" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
      <path class="vine" d="M100,1000 Q80,800 100,600 Q120,400 100,200" />
      <path class="vine" d="M200,1000 Q180,750 200,500 Q220,300 200,100" />
      <path class="vine" d="M600,1000 Q620,800 600,600 Q580,400 600,200" />
      <path class="vine" d="M700,1000 Q720,750 700,500 Q680,300 700,100" />

      <g class="leaf-group">
        <path class="leaf" d="M0,0 C2,-4 6,-4 8,0 C6,4 2,4 0,0 Z" transform="translate(100,800)" />
        <path class="leaf" d="M0,0 C2,-4 6,-4 8,0 C6,4 2,4 0,0 Z" transform="translate(100,400)" />
        <path class="leaf" d="M0,0 C2,-4 6,-4 8,0 C6,4 2,4 0,0 Z" transform="translate(200,600)" />
        <path class="leaf" d="M0,0 C2,-4 6,-4 8,0 C6,4 2,4 0,0 Z" transform="translate(200,200)" />
      </g>

      <g class="leaf-group">
        <path class="leaf" d="M0,0 C2,-4 6,-4 8,0 C6,4 2,4 0,0 Z" transform="translate(600,700)" />
        <path class="leaf" d="M0,0 C2,-4 6,-4 8,0 C6,4 2,4 0,0 Z" transform="translate(600,300)" />
        <path class="leaf" d="M0,0 C2,-4 6,-4 8,0 C6,4 2,4 0,0 Z" transform="translate(700,600)" />
        <path class="leaf" d="M0,0 C2,-4 6,-4 8,0 C6,4 2,4 0,0 Z" transform="translate(700,200)" />
      </g>
    </svg>
  </div>

  <div class="text-center px-4 py-20 relative z-10">
    <h1 class="text-4xl font-bold mb-2">Welcome to DMC Cleaning Inc.</h1>
    <p class="mb-6">Professional, reliable, and committed to excellence. Serving your cleaning needs with care and quality.</p>
    <button onclick="window.location.href='tel:8134241670'" class="bg-green-700 hover:bg-green-800 text-white font-bold py-2 px-5 rounded-xl shadow-lg hover:scale-105 transition duration-300">
      Contact Us
    </button>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });
  </script>
</body>
</html>
