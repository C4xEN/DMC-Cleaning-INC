<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DMC Cleaning Inc. Landing Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #0b2e13;
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }

    .vine-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
    }

    .vine-svg {
      width: 100%;
      height: 100%;
      opacity: 0.3;
    }

    .vine {
      stroke: #0a3d1a;
      stroke-width: 2.5;
      fill: none;
      stroke-dasharray: 300;
      stroke-dashoffset: 300;
      animation: growVine 4s ease-out forwards, vinePulse 3s ease-in-out 4s infinite alternate;
    }

    .leaf {
      fill: #1b5e20;
      opacity: 0;
      animation: growLeaf 1s ease forwards;
      animation-delay: 4s;
    }

    @keyframes growVine {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes growLeaf {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes vinePulse {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0.4;
      }
    }

    @media (max-width: 768px) {
      .vine {
        stroke-width: 2;
      }

      .leaf {
        transform: scale(0.8);
      }
    }

    .main-content {
      position: relative;
      z-index: 10;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .cta-button {
      padding: 1rem 2rem;
      background-color: #1b5e20;
      color: white;
      font-size: 1.1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .cta-button:hover {
      background-color: #145c1f;
    }
  </style>
</head>
<body>
  <div class="vine-container">
    <svg viewBox="0 0 100 100" preserveAspectRatio="none" class="vine-svg">
      <path class="vine" d="M5,100 C5,75 5,25 5,0"></path>
      <path class="vine" d="M10,100 C10,75 10,25 10,0"></path>
      <path class="vine" d="M90,100 C90,75 90,25 90,0"></path>
      <path class="vine" d="M95,100 C95,75 95,25 95,0"></path>
      <circle class="leaf" cx="5" cy="90" r="1.5" />
      <circle class="leaf" cx="10" cy="70" r="1.5" />
      <circle class="leaf" cx="90" cy="60" r="1.5" />
      <circle class="leaf" cx="95" cy="80" r="1.5" />
    </svg>
  </div>

  <div class="main-content">
    <h1>Welcome to DMC Cleaning Inc.</h1>
    <p>Professional, reliable, and committed to excellence. Serving your cleaning needs with care and quality.</p>
    <button class="cta-button">Contact Us</button>
  </div>
</body>
</html>
